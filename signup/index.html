<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>Get Started!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="contantier">
            <h1>Create Account!</h1>
            <h1>Username</h1>
            <input id="text" type="text">
            <h4>Min: 3 Characters</h4>
            <div style="display: none;" class="warning">
                Don't use Uppercase Letters, Special Characters or 25 Characters limit.
            </div>
            <h3>Password</h3>
            <input type="password" name="Password" id="password">
            <h3>Email</h3>
            <input type="email" name="Email" id="email">
            <h3>Brightday</h3>
            <input type="date" name="Date" id="brightday">
            <div class="warning">
                
            </div>
            <button class="signup-now">Sign Up!</button>
        </div>
    </div>

</body>

</html>
